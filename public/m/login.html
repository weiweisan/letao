<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端登陆页面</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1.引入MUI的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入fontAwei 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己主页的less 注意: rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 4.引入less.js编译器文件 用来编译less编译成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">登录中心</h4>
        <a href="#" class="right fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 使用MUI的表单 登录表单 -->
        <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="itcast">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password password" placeholder="请输入密码" value="111111">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>
                    <button type="button" class="mui-btn mui-btn-danger btn-register">免费注册</button>
                </div>
            </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 底部区域也用到栅格布局 -->
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 1.引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.引入zepeto 获取元素 发送ajsx请求 -->
    <script src="lib/zepto//zepto.min.js"></script>
    <!-- 3.引入模板引擎的js 注意引入template-web.js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="js/login.js"></script>
</body>

</html>
