<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端搜索页面</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1.引入MUI的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入fontAwei 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己主页的less 注意: rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 4.引入less.js编译器文件 用来编译less编译成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">搜索中心</h4>
        <a href="#" class="right"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索菜单 -->
        <section class="search-form">
            <form action="#">
                <input type="search" class="input-search" placeholder="请输入要搜索的内容">
                <!-- 注意按钮类型使用button -->
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </section>

        <!-- 搜索历史 -->
        <section class="search-history">
            <!-- 使用MUI的卡片视图 快速实现 标题 和 内容的布局 自动给标题里面内容 左右两端对齐 -->
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash-o btn-clear">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 底部区域也用到栅格布局 -->
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <script id="searchHistoryTpl" type="text/html">

        {{ if rows.length > 0}}
            {{ each rows value index}}
                <li class="mui-table-view-cell">
                    {{value}}
                    <span class="mui-badge mui-badge-success fa fa-times btn-delete" data-index="{{ index }}"></span>
                </li>
            {{ /each }}    
        {{ else }}
            <li class="mui-table-view-cell">
                    当前没有搜索记录                
            </li>
        {{ /if }}
    </script>
    <!-- 1.引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.引入zepeto 获取元素 发送ajsx请求 -->
    <script src="lib/zepto//zepto.min.js"></script>
    <!-- 3.引入模板引擎的js 注意引入template-web.js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="js/search.js"></script>
</body>

</html>
