<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端主页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1.引入MUI的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入fontAwei 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己主页的less 注意: rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 4.引入less.js编译器文件 用来编译less编译成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <form action="#" class="center">
            <input type="search" placeholder="请输入要搜索的内容">
        </form>
        <a href="search.html" class="right fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 左边盒子区域 -->
        <div class="category-left">
            <!-- 区域滚动父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动子容器 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- ul真是要滚动的内容 放到mui-scroll容器里面 -->
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">休闲馆</a></li>
                        <li><a href="#">男士馆</a></li>
                        <li><a href="#">女士馆</a></li>
                        <li><a href="#">生馆</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>鞋1</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand2.png" alt="">
                                <p>鞋2</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand3.png" alt="">
                                <p>鞋3</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand4.png" alt="">
                                <p>鞋4</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand5.png" alt="">
                                <p>鞋5</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand6.png" alt="">
                                <p>鞋6</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 底部区域也用到栅格布局 -->
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <!-- 建议把模板元素下面 引包的上面 -->
    <!-- categoryLeftTpl 分了左侧的模板 -->
    <!-- 下面已经引入了模板引擎包 创建分类一级模板 -->
    <script type="text/html" id="categoryLeftTpl">
        <!-- total和rows都是data对象的一级属性 默认就是data取得的 在模板里千万不能写data.total data.rows -->
        <!-- 但是里面的耳机属性 categoryName data对象里面都 rows 数组里面的对象的属性 必须要点出来 -->
        <!-- total也是数据对象里面的属性 但是值是一个数字 可以直接使用不用遍历 -->
        <!-- {{total}} -->
        <!-- rows的对象里面属性 但是值是一个数组 就需要遍历 -->
        <!-- 第一个是数组名可以 写死的 后面的value 根据自己的喜好来写 可以省略但是后面填模板的时候要加上$ 如果写了就不用加$ index下标用上就可以写 也可以省略 -->
        {{ each rows value index }}
            <!-- 三元表达式 判断 index是否等于 如果等于0 返回active 如果不等于0 返回空 -->
            <!-- data-id="{{ value.id }}"把左侧分类数据里面的id绑定到a标签的自定义属性身上 -->
            <li class="{{index == 0 ? 'active' : ''}}"><a href="#" data-id="{{ value.id }}">{{ value.categoryName }}</a></li>
        {{ /each }}
    </script>

    <!-- 创建分类二级模板 -->
    <script id="categoryRightTpl" type="text/html">
        <!-- 判断如果rows数组长度大于0 就进行遍历渲染 -->
        {{ if rows.length > 0 }}
            {{ each rows value }}
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{ value.brandLogo }}" alt="">
                        <p>{{ value.brandName }}</p>
                    </a>
                </div>
            {{ /each }}
         {{ else }}
            <p>此分类没有品牌!</p>
         {{ /if }}
    </script>

    <!-- 1.引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.引入zepeto 获取元素 发送ajsx请求 -->
    <script src="lib/zepto//zepto.min.js"></script>
    <!-- 3.引入模板引擎的js 注意引入template-web.js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="js/category.js"></script>
</body>

</html>
