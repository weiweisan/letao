<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端的个人中心</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1.引入MUI的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2.引入fontAwei 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己主页的less 注意: rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="less/user.less">
    <!-- 4.引入less.js编译器文件 用来编译less编译成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">个人中心</h4>
        <a href="#" class="right"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 使用MUI的有右侧箭头的列表 -->
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        <p>用户名: <span class="username">itcast</span></p>
                        <p>绑定手机: <span class='mobile'>1333333333</span></p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账户与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
            <li class="mui-table-view-cell">
                <!-- 因为如果是li的子元素按钮会有默认定位到右边的样式 需要加一个div 让按钮变成li的孙子元素 -->
                <div>
                    <button type="button" class="mui-btn btn-exit">退出登录</button>
                </div>
            </li>

        </ul>


    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 底部区域也用到栅格布局 -->
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html" class="active"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 1.引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2.引入zepeto 获取元素 发送ajsx请求 -->
    <script src="lib/zepto//zepto.min.js"></script>
    <!-- 3.引入模板引擎的js 注意引入template-web.js -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="js/user.js"></script>
</body>

</html>
