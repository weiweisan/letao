<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端商品搜索</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入MUi的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入自己的less 注意 rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 4. 引入less.js编译器文件 用来编译less代码成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5. 引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <h4 class="center">乐淘移动端商品搜索</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索表单 -->
        <section class="search-form">
            <form action="#">
                <input type="search" class="input-search" placeholder="请输入要搜索的内容">
                <!-- 注意按钮类型使用button -->
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </section>
        <!-- 搜索历史 -->
        <section class="search-history">
            <!-- 使用Mui的卡片视图 快速实现 标题 和 内容的布局  自动给标题里面内容 左右两端对齐 http://dev.dcloud.net.cn/mui/ui/#cardview -->
            <div class="mui-card">
                <!--页眉，放置标题 -->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash-o">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <!-- 使用MUI的列表带数字角标的列表 http://dev.dcloud.net.cn/mui/ui/#listview -->
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <!-- 创建一个历史记录列表模板 -->
    <script id="searchHistoryTpl" type="text/html">
        {{if rows.length > 0}}
            {{each rows value}}
                <li class="mui-table-view-cell">
                    {{value}}
                    <span class="mui-badge mui-badge-success fa fa-times"></span>
                </li>
            {{/each}}
        {{else}}
            <li class="mui-table-view-cell">
                    当前没有搜索记录                
            </li>
        {{/if}}
    </script>
    <!-- 1. 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2. 引入zepto 获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3. 引入模板引擎的JS  注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的JS -->
    <script src="js/search.js"></script>
</body>

</html>
