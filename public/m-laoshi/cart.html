<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- 添加完整事件 解决缩放 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端购物车页面</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入MUi的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入自己的less 注意 rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/cart.less">
    <!-- 4. 引入less.js编译器文件 用来编译less代码成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5. 引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <h4 class="center">购物车</h4>
        <a href="#" class="fa fa-refresh right"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view cartlist">
                    <!-- mui-media图文列表 -->
                    <li class="mui-table-view-cell mui-media">
                        <!-- 右侧隐藏的元素 -->
                        <div class="mui-slider-right mui-disabled">
                            <a class="mui-btn mui-btn-primary">编辑</a>
                            <a class="mui-btn mui-btn-danger">删除</a>
                        </div>
                        <!-- mui-navigate-right 带箭头的 -->
                        <!-- mui-slider-handle是左侧滑动的元素 -->
                        <a href="javascript:;" class="mui-navigate-right mui-slider-handle">
                            <!-- 需要让左边包含图片和复选框 左边的类名mui-pull-left 把所有内容包在mui-pull-left里面 -->
                            <div class="mui-pull-left">
                                <img class="mui-media-object" src="/mobile/images/product.jpg">
                                <!-- 使用MUi的复选框 包裹在一个div mui-checkbox元素里面 -->
                                <div class="mui-input-row mui-checkbox">
                                    <!-- 而且这个复选框还设置了定位可能看不到 -->
                                    <input name="checkbox1" value="Item 1" type="checkbox" checked>
                                </div>
                            </div>

                            <div class="mui-media-body">
                                <div class="product-name">
                                    匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                                </div>
                                <div class="product-price">
                                    <span>¥499.1</span>
                                    <del>¥888.1</del>
                                </div>
                                <div class="product-params">
                                    <div class="product-size">
                                        鞋码： <span>50</span>
                                    </div>
                                    <div class="product-num">
                                        x<span>1</span>双
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <!-- 右侧隐藏的元素 -->
                        <div class="mui-slider-right mui-disabled">
                            <a class="mui-btn mui-btn-primary">编辑</a>
                            <a class="mui-btn mui-btn-danger">删除</a>
                        </div>
                        <a href="javascript:;" class="mui-navigate-right mui-slider-handle">
                            <!-- 需要让左边包含图片和复选框 左边的类名mui-pull-left 把所有内容包在mui-pull-left里面 -->
                            <div class="mui-pull-left">
                                <img class="mui-media-object" src="/mobile/images/product.jpg">
                                <!-- 使用MUi的复选框 包裹在一个div mui-checkbox元素里面 -->
                                <div class="mui-input-row mui-checkbox">
                                    <!-- 而且这个复选框还设置了定位可能看不到 -->
                                    <input name="checkbox1" value="Item 1" type="checkbox" checked>
                                </div>
                            </div>

                            <div class="mui-media-body">
                                <div class="product-name">
                                    匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                                </div>
                                <div class="product-price">
                                    <span>¥499.1</span>
                                    <del>¥888.1</del>
                                </div>
                                <div class="product-params">
                                    <div class="product-size">
                                        鞋码： <span>50</span>
                                    </div>
                                    <div class="product-num">
                                        x<span>1</span>双
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <!-- 订单区域 -->
    <section id="order">
        <!-- 订单总额 -->
        <div class="order-count">
            <p>订单总额： ￥<span>888.00</span></p>
        </div>
        <!-- 生成订单 -->
        <div class="render-order">
            <button class="mui-btn mui-btn-danger" type="button">生成订单</button>
        </div>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html" class="active"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script id="cartlistTpl" type="text/html">
        {{each data value}}
        <li class="mui-table-view-cell mui-media">
            <!-- 右侧隐藏的元素 -->
            <div class="mui-slider-right mui-disabled">
                <!-- 因为编辑的时候需要商品的很多数据 把整个商品对象绑定到编辑按钮上 -->
                <a class="mui-btn mui-btn-primary btn-edit" data-value="{{value}}">编辑</a>
                <!-- 把id绑定到删除按钮上 -->
                <a class="mui-btn mui-btn-danger btn-delete" data-id="{{value.id}}">删除</a>
            </div>
            <!-- mui-navigate-right 带箭头的 -->
            <!-- mui-slider-handle是左侧滑动的元素 -->
            <a href="javascript:;" class="mui-navigate-right mui-slider-handle">
                <!-- 需要让左边包含图片和复选框 左边的类名mui-pull-left 把所有内容包在mui-pull-left里面 -->
                <div class="mui-pull-left">
                    <!-- 取图片数组中的第一个图片的图片地址 -->
                    <img class="mui-media-object" src="{{value.pic[0].picAddr}}">
                    <!-- 使用MUi的复选框 包裹在一个div mui-checkbox元素里面 -->
                    <div class="mui-input-row mui-checkbox">
                        <!-- 而且这个复选框还设置了定位可能看不到 -->
                        <!-- 由于计算金额需要价格和数量 把价格数量绑定到当前复选框上 -->
                        <input name="checkbox1" value="Item 1" class="choose" type="checkbox" checked
                         data-price="{{value.price}}" data-num="{{value.num}}">
                    </div>
                </div>

                <div class="mui-media-body">
                    <div class="product-name">
                        {{value.proName}}
                    </div>
                    <div class="product-price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </div>
                    <div class="product-params">
                        <div class="product-size">
                            鞋码： <span>{{value.size}}</span>
                        </div>
                        <div class="product-num">
                            x<span>{{value.num}}</span>双
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 创建一个购物车商品编辑的模板 -->
    <script id="editCartTpl" type="text/html">
        <div class="product-size">
            尺码: 
            <!-- 因为当前数据里面的所有尺码存储在productSize数组中
            size是当前用户之前选择的尺码 -->
            {{each productSize value}}
                <!-- 判断当前的某个尺码和之前选择的size尺码一样的时候 给他添加一个mui-btn-wraning类名 -->
                <button type="button" class="mui-btn btn-size {{value == size ? 'mui-btn-warning' : ''}}" data-size="{{value}}">{{value}}</button>                        
            {{/each}}
        </div>
        <div class="product-num">
                <!-- productNum才是商品的总数量 最大值是productNum -->
                数量： <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <!-- num当前用户之前选择的数量 num -->
                    <input class="mui-numbox-input" type="number" value="{{num}}" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div> 剩余:  <span>{{productNum}}</span> 件
        </div>
    </script>
    <!-- 1. 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2. 引入zepto 获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3. 引入模板引擎的JS  注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的JS -->
    <script src="js/cart.js"></script>
</body>

</html>
