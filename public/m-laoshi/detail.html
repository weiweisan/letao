<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端商品详情</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入MUi的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入自己的less 注意 rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 4. 引入less.js编译器文件 用来编译less代码成css -->
    <script src="lib/less/less.js"></script>
    <!-- 5. 引入rem屏幕适配的js代码 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <h4 class="center">乐淘移动端商品详情</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图区域 -->
                <section id="slide">
                    <div class="mui-slider">
                        <!-- 轮播图所有图片容器 -->
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/mobile/images/product.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="/mobile/images/detail.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="/mobile/images/product.jpg" /></a></div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/mobile/images/detail.jpg" /></a></div>
                        </div>
                        <!-- 小圆点容器 -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                </section>
                <!-- 商品的详细信息 -->
                <section id="detail">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <p class="product-name">名称： <strong>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
                            </p>
                        </li>
                        <li class="mui-table-view-cell">
                            <p class="product-price">价格： <span>￥666.66</span><del>￥888.66</del>
                            </p>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-size">
                                尺码: <button type="button" class="mui-btn mui-btn-warning">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                                <button type="button" class="mui-btn">30</button>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-num">
                                数量： <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-2"><a href="cart.html" class="active"><i class="fa fa-shopping-cart"></i></a></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-warning">立即购买</button></div>
        </div>
    </footer>
    <!-- 详情的模板 -->
    <script id="detailTpl" type="text/html">
        <!--这里放置真实显示的DOM内容-->
        <!-- 轮播图区域 -->
        <section id="slide">
            <div class="mui-slider">
                <!-- 轮播图所有图片容器 -->
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点 最后一张图 pic[pic.length-1]-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{each pic value}}
                        <!-- value循环遍历pic每一张 类似于 pic[i] -->
                        <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点 第一张图 pic[0]-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                </div>
                <!-- 小圆点容器 -->
                <div class="mui-slider-indicator">
                    {{each pic value index}}
                        <!-- 判断如果是索引为0 循环的第一次 给他添加mui-active类名 -->
                        <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}"></div>                    
                    {{/each}}
                </div>
            </div>
        </section>
        <!-- 商品的详细信息 -->
        <section id="detail">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <p class="product-name">名称： <strong>{{proName}}</strong>
                    </p>
                </li>
                <li class="mui-table-view-cell">
                    <p class="product-price">价格： <span>￥{{price}}</span><del>￥{{oldPrice}}</del>
                    </p>
                </li>
                <li class="mui-table-view-cell">
                    <div class="product-size">
                        尺码: 
                        {{each size value}}
                            <button type="button" class="mui-btn btn-size" data-size="{{value}}">{{value}}</button>                        
                        {{/each}}
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="product-num">
                        数量： <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div> 剩余:  <span>{{num}}</span> 件
                    </div>
                </li>
            </ul>
        </section>
    </script>
    <!-- 1. 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2. 引入zepto 获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3. 引入模板引擎的JS  注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入自己的JS -->
    <script src="js/detail.js"></script>
</body>

</html>
